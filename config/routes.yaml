controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


api_login:
    path: /api/login
    controller: App\Controller\SecurityController::login
    methods: ['POST']

app_logout:
    path: /api/logout
    controller: App\Controller\SecurityController::logout
    methods: ['POST']

_security_logout:
    path: app_logout
